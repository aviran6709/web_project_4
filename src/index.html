<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
          <img
            class="profile__pic"
            src="<%=require('./images/profile-pic.jpg')%>"
            alt="profile-pic"
          />
          
          <div class="profile__overlay">
          <button type="button" class=" profile__edit-avatar-btn"></button>
        </div>
          </div>
          <div class="profile__content">
            <h1 class="profile__title"></h1>

            <button type="button" class="profile__edit-btn"></button>

            <p class="profile__hobby"></p>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__continer">
          <button
            type="button"
            class="popup__close-btn popup__profile-close-btn"
            
          ></button>
          <h2 class="popup__title">Edit profile</h2>
          <form
            novalidate
            action="#"
            method="POST"
            name="popup-info"
            class="popup__content popup__form"
          >
            <input
              id="popup__input_user-name"
              class="popup__input popup__input_user_name"
              type="text"
              placeholder="Name"
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              id="popup__input_user-name-error"
              class="popup__input-error"
            ></span>
            <input
              id="form__input_user-hobby"
              class="popup__input popup__input_user_hobby"
              type="text"
              placeholder="About me"
              name="about"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="form__input_user-hobby-error"
              class="popup__input-error"
            ></span>
            <button
              class="popup__submit-btn popup__submit-profile-btn popup__button"
              type="submit"
              
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add_card">
        <div class="popup__continer">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_add_card"
          ></button>
          <h2 class="popup__title">New Place</h2>
          <form
            novalidate
            action="#"
            method="POST"
            name="popup-info"
            class="popup__content popup__content_add-card popup__form"
          >
            <input
              id="input_card-title"
              class="popup__input popup__input_card_title"
              type="text"
              required
              placeholder="Title"
              name="name"
              minlength="1"
              maxlength="30"
            />
            <span id="input_card-title-error" class="popup__input-error"></span>
            <input
              id="form__input_card-image"
              class="popup__input popup__input_card_image"
              placeholder="Image link"
              name="link"
              type="url"
              required
            />

            <span
              id="form__input_card-image-error"
              class="popup__input-error"
            ></span>
            <button
              class="
                popup__submit-btn
                popup__button
                popup__button-add
                popup__button_disabled
              "
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="popup_img popup">
        <div class="popup__img-continer">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_img"
          ></button>
          <img class="popup__img-big" src=" " alt="pic" />
          <p class="popup__img-pargraph">Name</p>
        </div>
      </div>

      <div class="popup_delete-card popup">
        <div class="popup__continer-delete-card">
          <h2 class="popup__title-delete-card">Are you sure?</h2>
          <button
            type="button"
            class="popup__close-btn"
          ></button>
          <button
          class="popup__submit-btn popup__button popup__button-delete-card"
          type="submit"
          
        >
          yes
        </button>
        </div>
      </div>

      <div class="popup popup_edit-profile-pic ">
        <div class="popup__continer popup__continer-edit-profile-pic ">
          <button
            type="button"
            class="popup__close-btn"
          ></button>
          <h2 class="popup__title popup__title-edit-pic">Change profile picture</h2>
          <form
            novalidate
            action="#"
            method="POST"
            name="popup-info"
            class="popup__content popup__content-edit-profile popup__form"
          >
            
            <input
              id="form__input-edit-profile-pic"
              class="popup__input form__input-edit-profile-pic"
              placeholder="Image link"
              name="link"
              type="url"
              required
            />

            <span
              id="form__input-edit-profile-pic-error"
              class="popup__input-error"
            ></span>
            <button
              class="
                popup__submit-btn
                popup__button 
                popup__button-edit-profile-pic
              
              "
              type="submit"
              
            >
              Save
            </button>
          </form>
        </div>
        </div>

      <template class="card-tmp">
        <div class="card">
          <button type="button" class="card__delete-button"></button>
          <img class="card__image" src=" " alt="Yosemite" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <div class="card__like_column">
            <button type="button" class="card__like-button"></button>
            <span class="card__likes">5</span>
          </div>
          
        </div>
        </div>
      </template>
    </div>
  </body>
</html>
